<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê Doanh Thu</title>
    <link rel="stylesheet" href="../css/Statistical.css">
</head>
<body>
    <div class="container">
        <h1>Thống Kê Doanh Thu Bán Hàng</h1>
        <div class="filters">
            <label for="period">Chọn thời gian:</label>
            <select id="period">
                <option value="day">Trong Ngày</option>
                <option value="week">Trong Tuần</option>
                <option value="month">Trong Tháng</option>
            </select>

            <label for="category">Chọn danh mục:</label>
            <select id="category">
                <option value="all">Tất Cả Các Mặt Hàng</option>
                <option value="group">Nhóm Mặt Hàng</option>
                <option value="item">Từng Mặt Hàng</option>
            </select>

            <button onclick="generateReport()">Tạo Báo Cáo</button>
        </div>
        <div id="report">
            <!-- Báo cáo sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script src="../js/Statistical.js"></script>
</body>
</html>
